<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Morte Lenta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class="container">
      <a class="navbar-brand" href="#">Morte Lenta</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Produtos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Cadastro</a>
          </li>
          <li class="nav-item dropdown">

            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="row">
    <div class="col">
      <section class="card mt-5">
        <div class="card-body">
          <h5 class="card-title">Lista de todos os produtos</h5>
          <p class="card-text">Clique no botão abaixo para cadastrar um produto</p>
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cadastrarProduto">Cadastrar
            produto</a>
        </div>
    </div>
    <main class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Nome</th>
                  <th scope="col">Valor</th>
                  <th scope="col">Ações</th>
                </tr>
              </thead>
              <tbody id="listaDeProdutos"> 
                <tr>
                  <td>X-Salada</td>
                  <td>12 Reais</td>
                  <td><button class="excluir btn btn-danger"> Excluir</button></td>
                </tr>
              </tbody>
            </table>

          </div>
        </div>
      </div>
  </div>
  </main>


  <!-- Modal -->
  <div class="modal fade" id="cadastrarProduto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="formCadastrarProduto">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastrar produto</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome">
            </div>
            <div class="mb-3">
              <label class="form-label">valor</label>
              <input type="number" step="0.1" class="form-control" id="Valor">


            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-success">Cadastrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <h1>Faça seu pedido!</h1>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

  <script> // Adiciona um evento de clique ao botão "Excluir" para remover a linha correspondente

    $(document).ready(function () {

      $("#formCadastrarProduto").submit(function (event) {

        event.preventDefault();

        // Obtém os valores dos campos de entrada
        var nome = $('#nome').val();
        var valor = $('#Valor').val();

        var novoProdutoHtml = `
          <tr> 
            <td>${nome}</td>
            <td>${valor}</td>
            <td><button class="excluir btn btn-danger">Excluir</button></td>
          </tr>`;

          $("#listaDeProdutos").append(novoProdutoHtml);

          $("#formCadastrarProduto")[0].reset();

          $("cadastrarProduto").modal("hide");
      });

      $(document).on("click", ".excluir", function () {
        $(this).closest("tr").remove();
      });

    });
  </script>
</body>

</html>
